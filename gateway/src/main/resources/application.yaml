server:
  port: 8761

spring:
  application:
    name: gateway-service
  profiles:
    active: dev
  config:
    import:
      - optional:nacos:gateway-service.yaml?server-addr=192.168.18.130:8848
  cloud:
    nacos:
      server-addr: 192.168.18.130:8848
      config:
        enabled: true
        namespace: public
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1
        - id: system-service
          uri: lb://system-service
          predicates:
            - Path=/system/**
          filters:
            - StripPrefix=1
        - id: common-service
          uri: lb://common-service
          predicates:
            - Path=/common/**
          filters:
            - StripPrefix=1
      default-filters:
        - StripPrefix=1

security:
  mtls:
    keystore-path: classpath:certs/gateway-keystore.p12
    keystore-password: changeit
    truststore-path: classpath:certs/truststore.p12
    truststore-password: changeit